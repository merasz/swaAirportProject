<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">

        <h:form id="flightForm">

            <p:dataTable id="flightsTable" var="flight" value="#{flightListController.flights}" style ="margin-top:10%;">
                <p:column headerText="Flight ID">
                    <h:outputText value ="#{flight.flightId}"/>
                </p:column>

                <p:column headerText="IATA From">
                    <h:outputText value ="#{flight.iataFrom}"/>
                </p:column>

                <p:column headerText="IATA To">
                    <h:outputText value ="#{flight.iataTo}"/>
                </p:column>

                <p:column headerText="Departure Time">
                    <h:outputText value ="#{flight.departureTime}" >
						<f:convertDateTime pattern="dd.MM.yyyy hh.mm" />
                    </h:outputText>
                </p:column>


                <p:column headerText="Arrival Time">
                    <h:outputText value ="#{flight.arrivalTime}">
                    <f:convertDateTime pattern="dd.MM.yyyy hh.mm" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Flight Date">
                    <h:outputText value ="#{flight.departureTime}">
                   		<f:convertDateTime pattern="dd.MM.yyyy" />
                    </h:outputText>
                </p:column>
                
				<p:column headerText="Passengers">
                    <h:outputText value ="#{flight.numberOfPassengers}"/>
                </p:column>
                
                <p:column headerText="Aircraft">
                    <h:outputText value ="#{flight.scheduledAircraft.aircraftId}"/>
                </p:column>
                <p:column style="width:100px;text-align: center">
                	<p:commandButton update=":flightForm:flightEditDialog" oncomplete="PF('flightEditDialog').show()" icon="ui-icon-note" title="Edit">
                		<f:setPropertyActionListener value="#{flight}" target="#{flightDetailController.flight}" />
                	</p:commandButton>
                	
                	<p:commandButton action="#{flightDetailController.doDeleteFlight}" icon="ui-icon-trash" title="Delete" update=":flightForm:flightsTable">
                		<f:setPropertyActionListener value="#{flight}" target="#{flightDetailController.flight}" />
                		<p:confirm header="Confirmation" message="Are you sure that you want to delete this flight? You cannot undo this operation." icon="ui-icon-alert" />
                	</p:commandButton>
                 </p:column>               
            </p:dataTable>

			<p:commandButton  oncomplete="PF('flightCreationDialog').show()" icon="ui-icon-add-box" value ="New Flight" />

            <p:dialog header ="Create Flight" id ="flightCreationDialog" widgetVar ="flightCreationDialog" modal ="true" showEffect ="fade" hideEffect ="fade" resizable ="false">
			<p:outputPanel id ="flightCreateData" >

 				<h:panelGrid columns ="2">
                        <p:outputLabel for="flightId" value ="Flight ID: "/>
                        <p:inputText id ="newFlightId" value ="#{flightCreationController.flight.flightId}" placeholder="Enter flight id" style ="color:white;" />

						<p:outputLabel for="iataFrom" value ="Iata From: "/>
						<h:selectOneMenu id ="newIataFrom" value="#{flight.iataFrom}" filter="true" filterMatchMode="startsWith">
                			<f:selectItems value="#{iataBean.iataList}" />
            			</h:selectOneMenu>
							
							
                                                
                        <p:outputLabel for="iataTo" value ="Iata To: "/>
						<h:selectOneMenu id ="newIataTo" value="#{flight.iataTo}" filter="true" filterMatchMode="startsWith">
                			<f:selectItems value="#{iataBean.iataList}" />
            			</h:selectOneMenu>     
					</h:panelGrid>
					<p:separator />
                        
					<h:panelGrid columns ="2">
 						<p:outputLabel for="departureTime" value ="Departure Time: (YYYY-MM-DD HH:MM)"/>
                        <p:inputMask id ="departureTime" value ="#{flightCreationController.flight.departureTime}" mask = "9999-99-99 99:99" required="true" style ="color:white;"/>
                        
                        <p:outputLabel for="arrivalTime" value ="Arrival Time: (YYYY-MM-DD HH:MM)"/>
                        <p:inputMask id ="arrivalTime" value ="#{flightCreationController.flight.arrivalTime}" mask = "9999-99-99 99:99" required="true" style ="color:white;"/>
                        
					
					</h:panelGrid>
					
					<p:separator />
					<h:panelGrid columns ="2">
                        <p:outputLabel for="numberOfPassengers" value ="Passengers: "/>
                        <p:inputText type="number" id ="newNumberOfPassengers" value ="#{flightCreationController.flight.numberOfPassengers}" style ="color:white;" >
                        <f:validateLongRange minimum="0" />
                        </p:inputText>
                        <p:outputLabel for="availableAircraft" value ="Select aircraft: "/>                        	
                        <h:selectOneMenu id ="availableAircraft" value="#{flight.scheduledAircraft}">
                			<f:selectItems value="#{availableAircraftBean.availableAircraftList}" />
            			</h:selectOneMenu>     
                    </h:panelGrid>

                    <h:panelGrid columns ="2">
                        <p:commandButton value="Save" action="#{flightCreationController.doSaveFlight()}" oncomplete="location.reload()" update=":flightForm:flightsTable"/>
                        <p:commandButton value="Abort" onclick="PF('flightCreationDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>



























<p:dialog header="Edit Flight" id="flightEditDialog" widgetVar="flightEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel id="flightData" rendered="#{not empty flightDetailController.flight}">
				<h:panelGrid columns ="2">
					<p:outputLabel for="flightId" value ="Flight ID: "/>
					<p:inputText id ="flightId" value ="#{flightDetailController.flight.flightId}" disabled="true" placeholder="Enter flight id" style ="color:white;" />

					<p:outputLabel for="iataFrom" value ="Iata From: "/>
						<h:selectOneMenu id ="iataFrom" value="#{flight.iataFrom}">
                			<f:selectItems value="#{iataBean.iataList}" />
            			</h:selectOneMenu>
                        
                        
					<p:outputLabel for="iataTo" value ="Iata To: "/>
						<h:selectOneMenu id ="iataTo" value ="#{flight.iataTo}" filter="true" filterMatchMode="startsWith" >
                			<f:selectItems value="#{iataBean.iataList}" />
            			</h:selectOneMenu>
					</h:panelGrid>
						
					<p:separator />         
                        
					<h:panelGrid columns ="2">
						<p:outputLabel for="departureTime" value ="Departure Time: (YYYY-MM-DD HH:MM)"/>
						<p:inputMask id ="departureTimes" value ="#{flightCreationController.flight.departureTime}" mask = "9999-99-99 99:99" style ="color:white;"/>
                        
						<p:outputLabel for="arrivalTime" value ="Arrival Time: (YYYY-MM-DD HH:MM)"/>
						<p:inputMask id ="arrivalTimes" value ="#{flightCreationController.flight.arrivalTime}" mask = "9999-99-99 99:99" style ="color:white;"/>
                        
	                        
					</h:panelGrid>
					
					<p:separator />
						
					<h:panelGrid>
                        <p:outputLabel for="numberOfPassengers" value ="Number of Passengers: "/>
                        <p:inputText type="number" id ="numberOfPassengers" value ="#{flightDetailController.flight.numberOfPassengers}" disabled="true" style ="color:white;" />
                        
                        <p:outputLabel for="numberOfPassengers" value ="Aviable aircrafts: "/>
                       		<p:selectOneMenu id ="aviableAircraft" value ="#{aircraft}" disabled="true" filter="true" filterMatchMode="startsWith" style ="color:white;" >
		                        <f:selectItem itemLabel="Option 1" itemValue="1" />
		                        <f:selectItem itemLabel="Option 2" itemValue="2" />
		                        <f:selectItem itemLabel="Option 3" itemValue="3" />
                        	</p:selectOneMenu>
                    </h:panelGrid>
					
					<p:separator />
					
                    <h:panelGrid columns="3">
                        <p:commandButton value="Save" action="#{flightDetailController.doSaveFlight()}" oncomplete="PF('flightEditDialog').hide()"  update=":flightForm:flightsTable"/>
                        <p:commandButton value="Reload" action="#{flightDetailController.doReloadFlight()}" update=":flightForm:FlightData"/>
                        <p:commandButton value="Abort" onclick="PF('flightEditDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>



           
        </h:form>
    </ui:define>
</ui:composition>
