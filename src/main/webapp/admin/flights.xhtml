<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">

        <h:form id = "flightForm">

            <p:dataTable id="flightTable" var="flight"  value="#{flightListController.flights}" style ="margin-top:10%;">
                <p:column headerText="Flight ID">
                    <h:outputText value ="#{flight.flightId}"/>
                </p:column>

                <p:column headerText="IATA From">
                    <h:outputText value ="#{flight.iataFrom}"/>
                </p:column>

                <p:column headerText="IATA To">
                    <h:outputText value ="#{flight.iataTo}"/>
                </p:column>


                <p:column headerText="Departure Time">
                    <h:outputText value ="#{flight.departureTime}"/>
                </p:column>


                <p:column headerText="Arrival Time">
                    <h:outputText value ="#{flight.arrivalTime}"/>
                </p:column>

                <p:column headerText="Flight Date">
                    <h:outputText value ="#{flight.dateFlight}"/>
                </p:column>
                
				<p:column headerText="Passengers">
                    <h:outputText value ="#{flight.numberOfPassengers}"/>
                </p:column>
                
                <p:column headerText="Aircraft">
                    <h:outputText value ="#{flight.numberOfPassengers}"/>
                </p:column>
                
                <p:column style="width:100px;text-align: center">
                	<p:commandButton oncomplete="PF('flightEditDialog').show()" icon="ui-icon-note" title="Edit">
                	<f:setPropertyActionListener value="#{flight}" target="#{flightDetailController.flight}" />
                	</p:commandButton>
                	<p:commandButton action="#{flightDetailController.doDeleteFlight}" icon="ui-icon-trash" title="Delete" update=":flightForm:flightTable">
                	<f:setPropertyActionListener value="#{flight}" target="#{flightDetailController.flight}" />
                	<p:confirm header="Confirmation" message="Are you sure that you want to delete this aircraft? You cannot undo this operation." icon="ui-icon-alert" />
                	</p:commandButton>
                 </p:column>



            </p:dataTable>
            
			<p:commandButton  oncomplete="PF('flightCreationDialog').show()" icon="ui-icon-add-box" value ="New Flight">
                <f:setPropertyActionListener value="#{flight}" target="#{flightCreationController.flight}" />
            </p:commandButton>


            <p:dialog header ="Create Flight" id ="flightCreationDialog" widgetVar ="flightCreationDialog" modal ="true" showEffect ="fade" hideEffect ="fade" resizable ="false">
                <p:outputPanel id ="flightCreateData" rendered ="#{flightCreationController.setNewFlight()}">
                    <h:panelGrid columns ="2">
                        <p:outputLabel for="flightId" value ="Flight ID: "/>
                        <p:inputText id ="flightId" value ="#{flightCreationController.flight.flightId}" required="true" requiredMessage="Please add flight Id" style ="color:white;" />
                        
                        <p:outputLabel for="iataFrom" value ="Iata From: "/>
                        <p:selectOneMenu id ="iataFrom" value ="#{iataBean.selectedItem}" required="true" requiredMessage="Please select IATA FROM"
                        filter="true" filterMatchMode="startsWith" style ="color:white;" >
                        <f:selectItem itemLabel="Select One Item"/>
                        <f:selectItems value="#{iataBean.items}"/>
                        </p:selectOneMenu>
                        

                        
                        
                        <p:outputLabel for="iataTo" value ="Iata To: "/>
                        <p:inputText id ="iataTo" value ="#{flightCreationController.flight.iataTo}" required="true" style ="color:white;"/>
                        
						<p:outputLabel for="departureTime" value ="Departure Time: "/>
                        <p:inputText id ="departureTime" value ="#{flightCreationController.flight.departureTime}" required="true" style ="color:white;"/>
                        
                        <p:outputLabel for="arrivalTime" value ="Arrival Time: "/>
                        <p:inputText id ="arrivalTime" value ="#{flightCreationController.flight.arrivalTime}" required="true" style ="color:white;"/>
                        
						<p:outputLabel for="dateFlight" value ="Flight Date: "/>
						<p:calendar id="dateFlight" value="#{flightCreationController.flight.dateFlight}" mindate="01/01/20" required="true" style ="color:white;"/>
                        
                        <p:outputLabel for="numberOfPassengers" value ="Number of Passengers: "/>
                        <p:inputText id ="numberOfPassengers" value ="#{flightCreationController.flight.numberOfPassengers}" required="true" style ="color:white;"/>
                        
                        
                    </h:panelGrid>

 

                    <h:panelGrid columns ="2">
                        <p:commandButton value="Save" action="#{flightCreationController.doSaveFlight()}" oncomplete="location.reload()" update=":flightForm:flightTable"/>
                        <p:commandButton value="Abort" onclick="PF('flightCreationDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>



  
        </h:form>






    </ui:define>
</ui:composition>
